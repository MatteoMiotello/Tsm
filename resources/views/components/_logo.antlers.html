{{#
	@name Logo
	@desc The logo component with a `width` attribute.
#}}

<!-- /components/_logo.antlers.html -->
<a
	class="focus:outline-none focus-visible:ring-2 ring-primary m-0"
	aria-label="Logo {{ config:app:name }}"
	href="{{ site:url }}"
>
    <img src="/visuals/logo.png" class="select-none {{ class }}" width="{{ width }}" alt="{{ config:app:name }}"/>
</a>
<!-- End: /components/_logo.antlers.html -->
