title: Home
fields:
  -
    handle: header_title
    field:
      input_type: text
      antlers: false
      display: 'Titolo Header'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: header_subtitle
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: false
      antlers: false
      display: 'Sottotitolo header'
      type: markdown
      icon: markdown
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: cover
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      display: Copertina
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      max_files: 1
  -
    import: buttons
